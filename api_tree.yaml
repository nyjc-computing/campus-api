servers:
  - url: https://api.campus.nyjc.dev/v1
    description: Campus API (development, staging)
  - url: https://api.campus.nyjc.app/v1
    description: Campus API (production)

paths:
  /clients:
    summary: Represents all clients in the system.
    get:
    post:
  /clients/{client_id}:
    summary: Represents a single client.
    get:
      parameters:
        - in: path
          name: client_id
          required: true
          description: The ID of the client to retrieve.
          schema:
            type: string
    patch:
      parameters:
        - in: path
          name: client_id
          required: true
          description: The ID of the client to retrieve.
          schema:
            type: string
    delete:
      parameters:
        - in: path
          name: client_id
          required: true
          description: The ID of the client to retrieve.
          schema:
            type: string
  /clients/{client_id}/replace:
    summary: Revoke and reissue a client secret.
    put:
      parameters:
        - in: path
          name: client_id
          required: true
          description: The ID of the client to retrieve.
          schema:
            type: string
  /clients/applications:
    summary: Represents all applications (requests for client id) in the system.
    get:
    post:
  /clients/applications/{client_application_id}:
    summary: Represents a single application.
    get: 
      parameters:
        - in: path
          name: client_application_id
          required: true
          description: The ID of the client application to retrieve.
          schema:
            type: string
    delete: 
      parameters:
        - in: path
          name: client_application_id
          required: true
          description: The ID of the client application to retrieve.
          schema:
            type: string
  /clients/applications/{client_application_id}/approve:
    summary: Approve an application.
    put:
      parameters:
        - in: path
          name: client_application_id
          required: true
          description: The ID of the client application to retrieve.
          schema:
            type: string
  /clients/applications/{client_application_id}/reject:
    summary: Reject an application.
    put:
      parameters:
        - in: path
          name: client_application_id
          required: true
          description: The ID of the client application to retrieve.
          schema:
            type: string
  /clients/applications/{client_application_id}/cancel:
    summary: Cancel an application.
    put:
      parameters:
        - in: path
          name: client_application_id
          required: true
          description: The ID of the client application to retrieve.
          schema:
            type: string
  /clients/applications/{client_application_id}/admins:
    summary: Represents all admins for a client.
    get:
      parameters:
        - in: path
          name: client_application_id
          required: true
          description: The ID of the client application to retrieve.
          schema:
            type: string
  /clients/applications/{client_application_id}/admins/add:
    summary: Adds an admin for a client.
    post:
      parameters:
        - in: path
          name: client_application_id
          required: true
          description: The ID of the client application to retrieve.
          schema:
            type: string
  /clients/applications/{client_application_id}/admins/remove:
    summary: Removes an admin for a client.
    delete:
      parameters:
        - in: path
          name: client_application_id
          required: true
          description: The ID of the client application to retrieve.
          schema:
            type: string
  /emailotp/request:
    summary: Request an email OTP.
    post:
  /emailotp/verify:
    summary: Verify an email OTP.
    post:
  /users:
    summary: Represents all users in the system.
    post:
  /users/{user_id}:
    summary: Represents a single user.
    get:
      parameters:
        - in: path
          name: user_id
          required: true
          description: The User ID
          schema:
            type: string
    patch:
      parameters:
        - in: path
          name: user_id
          required: true
          description: The User ID
          schema:
            type: string
    delete:
      parameters:
        - in: path
          name: user_id
          required: true
